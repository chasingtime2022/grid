<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THU GRID</title>
    <style>
      /* * {
        border: 2px solid red;
      } */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to right, rgb(28, 85, 217), white);
        font-family: "Microsoft YaHei Bold", sans-serif;
      }
      .header {
        height: 100px;
        display: flex;
      }
      .header #logo {
        height: 100%;
      }
      .header #name {
        flex: 1;
        text-align: center;
        font-size: 60px;
        font-weight: bolder;
        line-height: 100px;
        margin: 0;
      }
      .main {
        height: calc(100% - 200px);
        background-color: black;
        display: flex;
      }
      .left {
        flex: 1 1 auto;
        background-color: black;
      }
      #dynamic {
        width: calc(100% - 400px);
        height: 100px;
        position: absolute;
        bottom: 150px;
        left: 0;
        display: flex;
        justify-content: center;
      }
      .side {
        flex: 0 0 400px;
        background-color: black;
        display: flex;
        flex-direction: column;
        padding: 20px 20px 0 0;
        justify-content: space-between;
        position: relative;
        right: 5%;
      }
      .card {
        /* flex: 1; */
        /* background-color: rgb(27, 26, 26); */
        /* margin-bottom: 20px; */
        border-radius: 10px;
        padding: 15px;
      }
      /* .news {
        flex: 1;
        background-color: rgb(27, 26, 26);
        margin-bottom: 20px;
        border-radius: 10px;
        padding: 15px;
      } */
      .card .title {
        background: linear-gradient(
          to left,
          rgb(28, 85, 217),
          rgb(218, 144, 218)
        );
        padding: 10px;
        font-size: 20px;
        line-height: 20px;
      }
      .card .content {
        color: white;
      }
      #news_figure {
        width: 100%;
      }
      .footer {
        height: 100px;
        display: flex;
        align-items: center;
        text-align: center;
        background: linear-gradient(to left, rgb(28, 85, 217), white);
      }
      .footer p {
        flex: 1;
        font-size: 30px;
      }
      .footer #code {
        height: 80px;
      }
      .footer #slogan {
        height: 50%;
        align-self: end;
      }
      @media screen and (max-width: 800px) {
        .header #name {
          font-size: 40px;
          font-weight: bolder;
          line-height: 50px;
        }
        .left {
          height: 500px;
        }
        #dynamic {
          display: flex;
          width: 100%;
          position: relative;
          top: 0px;
          margin: 10px;
        }
        .main {
          flex-direction: column;
          height: auto;
        }
        .side {
          right: 0;
          padding: 0;
        }
        .footer {
          justify-content: center;
        }
        .footer #welcome {
          display: none;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./orbit/jsm/"
        }
      }
    </script>
    <script type="module" src="./orbit/orbit.js"></script>
    <script src="./js/news_update.js"></script>
  </head>
  <body>
    <div class="header">
      <img id="logo" src="./satellite/logo.png" alt="" />
      <p id="name">伽马射线暴探测计划</p>
    </div>
    <div class="main">
      <div id="cosmos" class="left"></div>
      <div id="dynamic"></div>
      <script type="text/javascript" src="./js/echarts.js"></script>
      <script type="text/javascript" src="./js/dynamic.js"></script>
      <div class="side">
        <!-- <div class="card">
          <div class="title">卫星状态/Satellite Status</div>
        </div> -->
        <div class="card">
          <div class="title" id="news_title">Hello Cosmos!</div>
          <img id="news_figure" src="" alt="" />
          <p class="content" id="news_content"></p>
        </div>
        <!-- <div class="card">
          <div class="title">天格科普/GRID Science</div>
        </div> -->
      </div>
    </div>
    <div class="footer">
      <p id="welcome">Welcome to Join Us!</p>
      <img id="code" src="./satellite/wechat.png" alt="" />
      <img id="slogan" src="./satellite/slogan.png" alt="" />
    </div>
  </body>
</html>
