<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite Orbit</title>
    <!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->

    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./orbit/jsm/"
        }
      }
    </script>

    <style>
      /* * {
        border: 2px solid red;
      } */
      body {
        background: linear-gradient(to right, rgb(28, 85, 217), white);
        margin: 0;
        padding: 0;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
      }
      .header #logo {
        height: 100%;
      }
      .header p {
        font-family: "Microsoft YaHei Bold", sans-serif;
        font-weight: 900;
        font-size: 50px;
        margin: auto;
      }
      .main {
        display: flex;
        position: fixed;
        top: 100px;
        right: 0px;
        height: 100%;
        width: 100%;
        background-color: black;
      }
      #orbit {
        position: absolute;
        top: 100px;
        left: 0px;
      }
      .card {
        position: absolute;
        top: 200px;
        right: 80px;
        width: 400px;
        height: 200%;
        color: black;
        border-radius: 10px;
        background-color: rgb(178, 189, 211);
        /* margin-bottom: 20px;
        margin-left: 20px; */
        padding: 10px;
        z-index: 3;
      }
      .card_text {
        font-size: 30px;
      }
      .footer {
        display: flex;
        position: fixed;
        width: 100%;
        height: 100px;
        align-items: center;
        bottom: 0;
        background: linear-gradient(to left, rgb(28, 85, 217), white);
      }
      .footer #code {
        height: 80%;
        display: inline-flex;
      }
      .footer #slogan {
        height: 60%;
        display: inline-flex;
        align-self: end;
      }
      .footer .p20 {
        font-size: 25px;
        font-weight: 100;
        flex: 1;
        text-align: center;
      }
      @media screen and (max-width: 800px) {
        .body {
          overflow: hidden;
        }
        .card {
          width: 20%;
          height: 100%;
        }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img id="logo" src="satellite/logo.png" alt="logo" />
      <p>伽马射线暴探测计划</p>
    </div>
    <div class="main"></div>
    <canvas id="orbit">
      <script type="module" src="./orbit/orbit.js"></script>
    </canvas>

    <div class="card">
      <span class="card_text">Hello Cosmos!</span>
    </div>

    <div class="footer">
      <p class="p20">Welcome to join us!</p>
      <img id="code" src="satellite/wechat.png" alt="wechat" />
      <img id="slogan" src="satellite/slogan.png" alt="slogan" />
    </div>
  </body>
</html>
